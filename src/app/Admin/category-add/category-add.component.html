<h2>Add Category</h2>
<form method="post">
    <div class="border backgroundWhite">
        <div class="text-danger"></div>
        <div class="form-group row">
            <div class="col-2">
                <label  class="col-form-label" name="Name"></label>
            </div>
            <div class="col-5">
                <input class="form-control" [formControl]="name" required="required" />
            </div>
            <span class="text-danger"></span>
        </div>
        <div class="form-group row">
            <div class="col-5 offset-2">
                <div class="row">
                    <div class="col-6">
                        
                        <button type="button" class="btn btn-info form-control" (click)="save()"> Create Category</button>
                    </div>
                    <div class="col-6">
                        <a  class="btn btn-success form-control">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
